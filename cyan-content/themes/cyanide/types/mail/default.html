<html>
<head>
<style type="text/css">

h2{font-weight:bold;font-size:1.3em;font-family:Helvetica;}
a{-ms-word-break: break-all;word-break: break-all;word-break: break-word;-webkit-hyphens: auto;-moz-hyphens: auto;hyphens: auto;}
</style>

<body link="#97090F" alink="#97090F" vlink="#97090F" style="background:#eeeeee;">

<div style="width:650px;margin:0 auto;border-radius:4px;background:#ffffff;border:1px solid #aaa;padding:15px;">
<table style="width:650px;margin:0 auto;background:#ffffff">
<tr>
<td style="width:630px;padding-bottom:10px;border-bottom:1px solid #999999;-ms-word-break: break-all;word-break: break-all;word-break: break-word;-webkit-hyphens: auto;-moz-hyphens: auto;hyphens: auto;">
<h3><a href="{SITE_URL}">{SITE_NAME}</a></h3>
</td>
</tr>
<tr>
<td style="padding:10px 0;">
{MAILBODY}
</td>
</tr>
<tr>
<td style="padding-top:10px;border-top:1px solid #999999;">
<p><a href="{SITE_URL}" style="color:#999;">{SITE_NAME}</a></p>
</td>
</tr>
</table>
</div>
</div>

</html>
